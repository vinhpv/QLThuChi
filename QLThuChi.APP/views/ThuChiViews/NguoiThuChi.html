<div ng-controller="nguoithuchiCtrl">
    <div class="row">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">Thông tin</span>
            </div>
            <div class="widget-body">
                <div>
                    <form role="form">

                        <div class="form-group">
                            <label for="txtTen">Họ và tên</label>
                            <input type="text" class="form-control" id="txtTen" placeholder="Họ và tên" ng-model="HoTen">
                        </div>

                        <div class="form-group">
                            <label for="txtGhiChu">Ghi chú</label>
                            <input type="text" class="form-control" id="txtGhiChu" placeholder="Ghi chú" ng-model="GhiChu">
                        </div>

                        <div class="buttons-preview">
                            <a class="btn btn-info" href="javascript:void(0);" ng-click="Insert()"><i class="fa fa-plus"></i> Thêm mới</a>

                            <a class="btn btn-success" href="javascript:void(0);" ng-click="Commit()" confirm='Are you sure?'>Cập nhật <i class="fa fa-check right"></i></a>

                            <a class="btn btn-danger" href="javascript:void(0);" ng-click="Delete()" confirm='Are you sure?'><i class="fa fa-times"></i> Delete</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <alert type="danger" class="radius-bordered alert-shadowed" ng-show="{{message != ''}}">
            <i class="fa-fw fa fa-times"></i>
            <strong>{{message}}</strong>
        </alert>
    </div>

    <div class="row">
        <div class="well with-header with-footer">
            <div class="header bordered-pink">
                Danh sách
            </div>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>
                            <i class="fa fa-user"></i> Họ và tên
                        </th>
                        <th>
                            <i class="fa fa-briefcase"></i> Ghi chú
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in NguoiThuChis" ng-click="Select({{item.NguoiThuchiId}})" ng-class="{success: item.NguoiThuchiId === NguoiThuchiId}" >
                        <td>
                            <a href="#">{{item.HoTen}}</a>
                        </td>
                        <td>
                            {{item.GhiChu}}
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="footer">

            </div>
        </div>
    </div>

</div>
